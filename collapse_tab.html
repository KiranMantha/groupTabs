<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Group Tabs</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href='./styles.css'>
    <link rel="stylesheet" type="text/css" href='./grouptabs.css'>
    <script defer async src="./ajv.min.js"></script>
  </head>

  <body>
    <div class="tabs">
      <div title="Add Group" class="tab active" data-tabname='add'>add group</div>
      <div title="Groups" class="tab" data-tabname='tablist'>groups</div>
      <div title="Import / Export" class="tab" data-tabname="importexport">import / export</div>
    </div>
    <div class="tab-panes">
      <div class="tab-pane active">
        <h3 class="mt-0">Tabs in current window:</h3>
        <ol id='olTabsList' class="tabsList"></ol>
        <div>
          <input type="text" id="txtGroupName" class='txtControl' placeholder="Group Name">
          <button class="btn btn-primary" id="btnSaveGroup">Save Group</button>
        </div>
      </div>
      <div class="tab-pane">
        <div id='lstGroups'></div>
      </div>
      <div class="tab-pane">
        <div class="text-center mb-10">
          <button class="btn btn-primary" title="Download groups as json file" id="btnImport">Download groups as
            json file</button>
        </div>
        <div class="text-center">(or)</div>
        <div class="file-upload" title="Upload file">
          <input type="file" id="inptFile" />
          <label id="lblFile" class="lblFileUpload" for="inptFile">Choose File To Upload</label>
        </div>
        <p>Note: Only json files are allowed.</p>
        <div id="divmsg"></div>
      </div>
    </div>
    <script type="text/javascript" src='./utils.js'></script>
    <script type="text/javascript" src='./collapse_tab.js'></script>
  </body>

</html>
